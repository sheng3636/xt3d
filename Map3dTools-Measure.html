<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测量工具</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <script src='./libs/turf.min.js'></script>

    <!--  引入xt3d -->
    <script src="./bbb1.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        
        .btn-container {
            position: absolute;
            left: 10px;
            top: 90px;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid rgba(128, 128, 128, 0.5);
            color: #ffffff;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 3px 14px rgb(128 128 128 / 50%);
            max-width: 300px;
        }
        
        button {
            background: transparent;
            border: 1px solid #00d0ffb8;
            color: white;
            padding: 7px 9px;
            border-radius: 2px;
            margin: 3px;
            cursor: pointer
        }
        
        .tip-item {
            margin: 2px 0px;
            padding: 5px 1px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <div class="btn-container">
        <button onclick="measure('distance')">空间距离</button>
        <button onclick="measure('area')">水平面积</button>
        <button onclick="measure('height')">高度测量</button>
        <button onclick="measure('clear')">清除</button>
        <div class="tip-item">选择测量工具后在场景中左键添加测量点，右击取消或者结束测量</div>
        <div class="tip-item">测量高度时先在房屋底部点击添加第一个点，然后鼠标移动到房屋顶部，根据水平圆查看需要取那个地方的高度按下第二个点结束</div>
        <div class="tip-item">测量水平面积时，将忽略Z值，与二维地图中测量面积功能相同</div>
    </div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.load3dtiles();
                this.initMeasureTools();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    shouldAnimate: false,
                    imageryProvider: new Cesium.UrlTemplateImageryProvider({
                        url: "https://t7.tianditu.gov.cn/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=0bdb6cce700e0b551eb38ec78ba824a7"
                    })
                });
                this.viewer.scene.globe.depthTestAgainstTerrain = true;
                //是否开启抗锯齿
                this.viewer.scene.fxaa = true;
                this.viewer.scene.postProcessStages.fxaa.enabled = true;
            },

            //初始化测量工具
            initMeasureTools() {
                //测距工具
                this.mdTool = new xt3d.Map3dTools.Measure.Distance(this.viewer, {
                    startImgUrl: "/static/images/marker/start.png", //起点图标
                    endImgUrl: "/static/images/marker/end.png" //终点图标
                });
                //测高工具
                this.mhTool = new xt3d.Map3dTools.Measure.Height(this.viewer);
                //测面
                this.maTool = new xt3d.Map3dTools.Measure.Area(this.viewer);
            },

            //开始测量
            measure(type) {
                switch (type) {
                    case "height":
                        this.measureHeight();
                        break;
                    case "distance":
                        this.measureDistance();
                        break;
                    case "area":
                        this.measureAera();
                        break;
                    case "clear":
                        this.clear();
                        break;
                }
            },

            //测距
            measureDistance() {
                this.clear();
                this.mdTool.activate();
            },

            //测面
            measureAera() {
                this.clear();
                this.maTool.activate();
            },

            //测高
            measureHeight() {
                this.clear();
                this.mhTool.activate();
            },

            //清除
            clear() {
                this.mhTool.deactivate();
                this.mhTool.clear();

                this.mdTool.deactivate();
                this.mdTool.clear();

                this.maTool.deactivate();
                this.maTool.clear();
            },

            //加载3dtiles数据
            load3dtiles() {
                var tileset = this.viewer.scene.primitives.add(
                    new Cesium.Cesium3DTileset({
                        url: "http://earthsdk.com/v/last/Apps/assets/dayanta/tileset.json"
                    })
                );

                tileset.readyPromise
                    .then(tileset => {
                        this.viewer.zoomTo(
                            tileset,
                        );
                        xt3d.TilesetPlugin.setTilesetHeight(tileset, 55);
                    })
                    .otherwise(function(error) {
                        console.log(error);
                    });
            },


            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");

        function measure(type) {
            xt3dInit.measure(type);
        }
    </script>
</body>

</html>
