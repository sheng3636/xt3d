<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>飞线</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <script src='./libs/turf.min.js'></script>

    <!--  引入xt3d -->
    <script src="./bbb1.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.addData();
                this.setView();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: false,
                    shouldAnimate: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                });
                this.viewer.imageryLayers.removeAll(true); //删除所有底图 
                //是否开启抗锯齿
                this.viewer.scene.fxaa = true;
                this.viewer.scene.postProcessStages.fxaa.enabled = true;

            },

            //添加数据
            addData() {
                this.loadBuildData();
                this.addPolylineFlyings();
            },

            //添加飞线
            addPolylineFlyings() {
                fetch('/static/data/nanshan/nanshan-road1.geojson').then(res => {
                    return res.json();
                }).then(res => {
                    var bbox = turf.bbox(res);
                    let points = turf.randomPoint(100, {
                        bbox: bbox
                    }); //生成随机点
                    let features = points.features;
                    let point;
                    let startPosition;
                    let endPosition;
                    features.forEach(item => {
                        point = item.geometry.coordinates;
                        startPosition = Cesium.Cartesian3.fromDegrees(point[0], point[1], 0);
                        endPosition = Cesium.Cartesian3.fromDegrees(point[0], point[1], 5000 * Math.random())
                        this.addPolylineFlying([startPosition, endPosition]);
                    })
                })
            },

            addPolylineFlying(positions) {
                this.viewer.entities.add({
                    polyline: {
                        positions: positions,
                        width: 2,
                        material: new xt3d.PolylineObject.PolylineTrailMaterialProperty({
                            speed: 6 * Math.random(),
                            color: Cesium.Color.CYAN,
                            percent: 0.1,
                            gradient: 0.01,
                        }),
                    }
                });
            },

            //加载建筑物数据
            loadBuildData() {
                let tileset = this.viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
                    url: "/static/data/nanshan/nanshan_buildings/tileset.json"
                }));
                tileset.readyPromise.then((tileset) => {
                    let cs = new xt3d.BuildingEffects.CustomShaderEffect(this.viewer, tileset, {
                        color: '0.2, 0.5, 1.0, 1.0', //颜色 rgba 浮点型 
                        glowRange: true, //是否显示光环
                        glowRangeHeight: '100.0', //光环范围 浮点型
                    });
                }).otherwise(function(error) {
                    console.error(error);
                });
            },


            setView() {
                this.viewer.scene.camera.setView({
                    duration: 1,
                    destination: {
                        x: -2392968.857,
                        y: 5391789.3995,
                        z: 2423807.75055
                    },
                    orientation: {
                        heading: 0.0029569,
                        pitch: -0.474585,
                        roll: 0.0000078,
                    }
                });
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");
    </script>
</body>

</html>
