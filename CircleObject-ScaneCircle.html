<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扇形扫描</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <!--  引入xt3d -->
    <script src="./bbb1.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.loadBuildData();
                this.addScanCircles();
                this.setView();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    shouldAnimate: false,
                    imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
                        url: 'http://map.geoq.cn/arcgis/rest/services/ChinaOnlineStreetPurplishBlue/MapServer'
                    })
                });
            },

            //添加圆形对象
            addScanCircles() {
                let position = Cesium.Cartesian3.fromDegrees(104.08582046805398, 30.647310276788204, 0);
                let scanCircle = new xt3d.CircleObject.ScanCircle(this.viewer, position, {
                    radius: 500,
                    color: Cesium.Color.RED,
                    url: "/static/images/circle/scancircle.png"
                });

                position = Cesium.Cartesian3.fromDegrees(104.08640714366604, 30.66953920504855, 3);
                scanCircle = new xt3d.CircleObject.ScanCircle(this.viewer, position, {
                    radius: 500,
                    clockwise: true, //是否顺时针
                    color: Cesium.Color.AQUA,
                    url: "/static/images/circle/scancircle.png"
                });

                position = Cesium.Cartesian3.fromDegrees(104.06189741822169, 30.654531056877673, 13);
                scanCircle = new xt3d.CircleObject.ScanCircle(this.viewer, position, {
                    radius: 1500,
                    color: Cesium.Color.YELLOW,
                    url: "/static/images/circle/scancircle.png"
                });
            },

            //加载建筑物数据
            loadBuildData() {
                let tileset = this.viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
                    url: "http://www.xt3d.cn/data/country_build/chengdu_ajust_clip/tileset.json"
                }));

                tileset.readyPromise.then((tileset) => {
                    let cs = new xt3d.BuildingEffects.CustomShaderEffect(this.viewer, tileset, {
                        color: '0.2, 0.5, 1.0, 1.0', //颜色 rgba 浮点型 
                        glowRange: true, //是否显示光环
                        glowRangeHeight: '100.0', //光环范围 浮点型
                    });
                }).otherwise(function(error) {
                    console.error(error);
                });
            },

            //设置视角
            setView() {
                this.viewer.scene.camera.setView({
                    duration: 1,
                    destination: {
                        x: -1337790.7881094853,
                        y: 5330396.094162445,
                        z: 3231621.5380446212
                    },
                    orientation: {
                        heading: 6.010538181825211,
                        pitch: -0.6819480997380261,
                        roll: 6.282163306739159,
                    }
                });
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");
    </script>
</body>

</html>
