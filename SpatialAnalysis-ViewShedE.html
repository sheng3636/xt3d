<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cesium|xt3d</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <!--  引入xt3d -->
    <script src="./bbb1.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        
        .btn-container {
            position: absolute;
            left: 10px;
            top: 90px;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid rgba(128, 128, 128, 0.5);
            color: #ffffff;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 3px 14px rgb(128 128 128 / 50%);
            max-width: 380px;
        }
        
        button {
            background: transparent;
            border: 1px solid #00d0ffb8;
            color: white;
            padding: 7px 9px;
            border-radius: 2px;
            margin: 3px;
            cursor: pointer
        }
        
        .tip-item {
            margin: 2px 0px;
            padding: 5px 1px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>

    <div class="btn-container">
        <button onclick="addViewShed()">添加视域</button>
        <button onclick="removeViewShed()">清除视域</button>
        <br>
        <button onclick="flyTo1()">山区</button>
        <button onclick="flyTo2()">模型</button>

    </div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.load3dtiles();
                this.flyToBuilding();
            },


            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: true,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    shouldAnimate: true,
                    // terrainProvider: new Cesium.CesiumTerrainProvider({
                    //     url: "http://data.xtgis.cn/terrain",
                    //     requestWaterMask: true,
                    //     requestVertexNormals: true
                    // }),
                    imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
                        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
                    })
                });
                //是否开启抗锯齿
                this.viewer.scene.fxaa = true;
                this.viewer.scene.postProcessStages.fxaa.enabled = true;

                this.viewer.scene.globe.depthTestAgainstTerrain = true;
            },

            //加载三维模型
            load3dtiles() {
                let tileset = this.viewer.scene.primitives.add(
                    new Cesium.Cesium3DTileset({
                        url: "http://earthsdk.com/v/last/Apps/assets/dayanta/tileset.json"
                    })
                );

                tileset.readyPromise
                    .then(tileset => {

                    })
                    .otherwise(function(error) {
                        console.log(error);
                    });
            },

            //飞到模型
            flyToBuilding() {
                let flyToOpts = {
                    destination: {
                        x: -1715626.941886398,
                        y: 4994015.64031762,
                        z: 3566594.273362912
                    },
                    orientation: {
                        heading: 0.10240030504560238,
                        pitch: -0.5323759577559661,
                        roll: 0.0003696955985770245
                    },
                    duration: 1
                };
                this.viewer.scene.camera.flyTo(flyToOpts);
            },

            //飞到山区
            flyToMountain() {
                let flyToOpts = {
                    destination: {
                        x: -1740767.9550157,
                        y: 4978192.281007591,
                        z: 3580482.005344708
                    },
                    orientation: {
                        heading: 3.8851659910674066,
                        pitch: -0.7095090517866414,
                        roll: 6.2804022946266045
                    },
                    duration: 1
                };
                this.viewer.scene.camera.flyTo(flyToOpts);
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");

        var viewShed;
        //添加
        function addViewShed() {
            removeViewShed();
            viewShed = new xt3d.SpatialAnalysis.ViewShedExt(xt3dInit.viewer, {});
        }

        //删除
        function removeViewShed() {
            if (viewShed) {
                viewShed.remove();
                viewShed = undefined;
            }
        }

        function flyTo1() {
            xt3dInit.flyToMountain();
        }

        function flyTo2() {
            xt3dInit.flyToBuilding();
        }
    </script>
</body>

</html>
