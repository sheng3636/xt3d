<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扫描穹顶</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <!--  引入xt3d -->
    <script src="./bbb1.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.addEllipsoids();
                this.setView();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: true,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    shouldAnimate: true,
                    imageryProvider: new Cesium.UrlTemplateImageryProvider({
                        url: "https://webst02.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}"
                    })
                });
                this.viewer.animation.container.style.visibility = 'hidden'; // 不显示动画控件 

                //是否开启抗锯齿
                this.viewer.scene.fxaa = true;
                this.viewer.scene.postProcessStages.fxaa.enabled = true;
            },

            //添加球体
            addEllipsoids() {
                //CYAN
                let position = Cesium.Cartesian3.fromDegrees(117.22733934747636, 31.821623264623106, 0);
                let electricEllipsoid = new xt3d.EllipsoidObject.ScanEllipsoid(this.viewer, position, {
                    radius: 400,
                    // color:Cesium.Color.CYAN
                });

                //RED
                position = Cesium.Cartesian3.fromDegrees(117.21780145089026, 31.816369400618857, 0);
                electricEllipsoid = new xt3d.EllipsoidObject.ScanEllipsoid(this.viewer, position, {
                    radius: 400,
                    color: Cesium.Color.RED
                });

                //YELLOW
                position = Cesium.Cartesian3.fromDegrees(117.22806842213124, 31.795788939661822, 0);
                electricEllipsoid = new xt3d.EllipsoidObject.ScanEllipsoid(this.viewer, position, {
                    radius: 800,
                    color: Cesium.Color.YELLOW
                });
            },

            setView() {
                let flyToOpts = {
                    destination: {
                        x: -2478920.801925492,
                        y: 4825730.518405389,
                        z: 3347542.8711580094
                    },
                    orientation: {
                        heading: 2.437181922085081,
                        pitch: -0.47972457133242763,
                        roll: 0.0021918829067129053
                    },
                    duration: 1
                };
                this.viewer.scene.camera.flyTo(flyToOpts);
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");
    </script>
</body>

</html>
