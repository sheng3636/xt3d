<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩散圆1</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <!--  引入xt3d -->
    <script src="./bbb1.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.load3dtiles();
                this.addDiffCircles();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    shouldAnimate: true,
                    imageryProvider: new Cesium.UrlTemplateImageryProvider({
                        url: "https://t7.tianditu.gov.cn/DataServer?T=img_w&x={x}&y={y}&l={z}&tk=tdtTk"
                    }),
                });
                this.viewer.scene.globe.depthTestAgainstTerrain = true;
            },


            //添加圆形对象
            addDiffCircles() {
                let position = Cesium.Cartesian3.fromDegrees(106.45441564004506, 29.507038893000935, 6);
                let diffCircle = new xt3d.CircleObject.DiffCircle1(this.viewer, position, {
                    radius: 100,
                    color: Cesium.Color.RED,
                    duration: 2000
                })

                position = Cesium.Cartesian3.fromDegrees(106.4568069490959, 29.50478399656266, 10);
                diffCircle = new xt3d.CircleObject.DiffCircle1(this.viewer, position, {
                    radius: 100,
                    color: Cesium.Color.YELLOW,
                    duration: 2000
                })

                position = Cesium.Cartesian3.fromDegrees(106.45315151616902, 29.503643892416147, 15);
                diffCircle = new xt3d.CircleObject.DiffCircle1(this.viewer, position, {
                    radius: 100,
                    color: Cesium.Color.LIME,
                    duration: 2000
                })
            },

            //加载3dtiles数据
            load3dtiles() {
                var tileset = this.viewer.scene.primitives.add(
                    new Cesium.Cesium3DTileset({
                        url: "http://www.xt3d.cn/data/offset_3dtiles/tileset.json",
                    })
                );

                tileset.readyPromise
                    .then(tileset => {
                        this.viewer.zoomTo(tileset);
                        xt3d.TilesetPlugin.setTilesetHeight(tileset, 55);
                    })
                    .otherwise(function(error) {
                        console.log(error);
                    });
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");
    </script>
</body>

</html>
