<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行人漫游</title>
    <!-- 引入Cesium -->
    <script src="https://unpkg.com/cesium@1.84.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.84.0/Build/Cesium/Widgets/widgets.css">

    <!--  引入xt3d -->
    <script src="./bbb1.js"></script>
    <style>
        html,
        body,
        #map3d {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        
        .btn-container {
            position: absolute;
            left: 10px;
            top: 90px;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid rgba(128, 128, 128, 0.5);
            color: #ffffff;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 3px 14px rgb(128 128 128 / 50%);
            max-width: 380px;
        }
        
        button {
            background: transparent;
            border: 1px solid #00d0ffb8;
            color: white;
            padding: 7px 9px;
            border-radius: 2px;
            margin: 3px;
            cursor: pointer
        }
    </style>
</head>

<body>
    <div id="map3d"></div>
    <div class="btn-container">
        <button onclick="start()">开始</button>
        <button onclick="stop()">结束</button>
    </div>
    <script>
        let xt3dInit = {
            init(el) {
                this.initViewer(el);
                this.setView();
            },

            //初始化viewer
            initViewer(el) {
                this.viewer = new Cesium.Viewer(el, {
                    infoBox: false,
                    selectionIndicator: false,
                    navigation: false,
                    animation: false,
                    timeline: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: false,
                    sceneModePicker: false,
                    navigationHelpButton: false,
                    shouldAnimate: true,
                    imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
                        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer'
                    })
                });
                this.viewer.scene.globe.depthTestAgainstTerrain = false; //默认为false  
                //取消双击锁定事件
                this.viewer.cesiumWidget.screenSpaceEventHandler.removeInputAction(Cesium.ScreenSpaceEventType.LEFT_DOUBLE_CLICK);
            },

            setView() {
                let flyToOpts = {
                    destination: {
                        x: -1577005.6557013583,
                        y: 5335408.318981849,
                        z: 3126636.106352215
                    },
                    orientation: {
                        heading: 5.059371133325207,
                        pitch: -1.483253672820548,
                        roll: 1.2238577995379742
                    },
                    duration: 1
                };
                this.viewer.scene.camera.flyTo(flyToOpts);
            },

            destroy() {
                this.viewer.entities.removeAll();
                this.viewer.imageryLayers.removeAll(true);
                this.viewer.destroy();
            }
        }

        xt3dInit.init("map3d");

        //初始化漫游路线 
        let positions = [
            Cesium.Cartesian3.fromDegrees(106.45270641311477, 29.50644099401112, 1),
            Cesium.Cartesian3.fromDegrees(106.45398412135906, 29.506502298321386, 1),
            Cesium.Cartesian3.fromDegrees(106.45673383868487, 29.506562187916277, 1),
            Cesium.Cartesian3.fromDegrees(106.45801836706899, 29.50650794603084, 1),
            Cesium.Cartesian3.fromDegrees(106.4693364885288, 29.506228128841304, 1)
        ]

        let walkMan = new xt3d.TrackRoam.WalkMan(xt3dInit.viewer, positions, {
            speed: 10,
            modelUrl: "/static/gltf/man/walk.gltf",
            scale: 10,
            waveCircleShow: true,
        });


        function start() {
            walkMan.start();
        }

        function stop() {
            walkMan.stop();
        }
    </script>
</body>

</html>
